server {
    listen 80;
    server_name _;
    root /var/www/html;
    index index.php index.html;
    charset utf-8;   # ← 이 줄 추가

    # health
    location = /ping { return 200 "pong\n"; }

    # Always route /admin/ to PHP front controller
    location = /admin/      { return 301 /admin/index.php?$args; }
    location = /admin/index.php {
        include /etc/nginx/fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass php:9000;
        fastcgi_hide_header Content-Disposition;
        add_header Content-Disposition "inline" always;
    }

    # PHP handling under /admin (PATH_INFO supported)
    location ~ ^/admin/(.+\.php)(/.*)?$ {
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include /etc/nginx/fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO       $fastcgi_path_info;
        fastcgi_pass php:9000;
        fastcgi_hide_header Content-Disposition;
        add_header Content-Disposition "inline" always;
    }

    # Fallback for other PHP
    location ~ \.php($|/) {
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include /etc/nginx/fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO       $fastcgi_path_info;
        fastcgi_pass php:9000;
        fastcgi_hide_header Content-Disposition;
        add_header Content-Disposition "inline" always;
    }
}
