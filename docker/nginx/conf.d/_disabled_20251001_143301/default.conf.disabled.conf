server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.php index.html;

    client_max_body_size 512m;

    # ===== Admin URL mapping: /admin -> /web/admin =====
    location ^~ /admin/ {
        alias /var/www/html/web/admin/;
        index index.php;
        try_files $uri $uri/ /admin/index.php?$args;
    }

    # PHP under /admin (no fastcgi_split_path_info; map directly to /var/www/html/web)
    location ~ ^/admin/.*\.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/web$fastcgi_script_name;
        fastcgi_pass php:9000;
    }

    # ===== Generic handlers =====
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Generic PHP handler (outside /admin)
    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass php:9000;
    }

    # Static assets cache (optional)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|webp|svg|woff|woff2)$ {
        expires 7d;
        access_log off;
    }
}
