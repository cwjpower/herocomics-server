<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BOOK talk</title>
		<link rel="shortcut icon" href="favicon.ico">
		<!-- css -->
		<link rel="stylesheet" href="/mobile/css/jquery.mobile-1.4.5.css">
		<link rel="stylesheet" href="/mobile/css/globals.css">
		<link rel="stylesheet" href="/mobile/css/myinfo.css">
		<!-- js -->
		<script src="/includes/js/jquery.min.js"></script>
		<script src="/includes/js/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body>
		<div data-role="page">
			<!-- header -->
			<div data-role="header">
				<!-- logo -->
				<div class="header-top">
					<div class="header-btn-left btn-forward"><a href="#" ></a></div>
					<h1><a href="#"><img src="../img/common/logo.png" alt="BOOKtalk"></a></h1>
				</div>
			</div>
			<!-- header End -->
			<!-- main -->
			<div data-role="main" class="ui-content join-area">
				<h2 class="join-tit">선택 입력사항</h2>
				<div class="sub-area">
					<form action="">
						<div class="inp-box inp-authno-msg">
							<label for="phoneNum">휴대폰번호</label><span class="inp-txt">“-” 없이 입력하세요. </span>
							<input type="text" id="phoneNum" class="mb"><button class="btn-authno-msg">인증번호 요청</button>
							<span class="inp-ps">*비상연락용 및 쿠폰, 이벤트 프로모션에 사용됩니다.</span>
						</div>
						<div class="inp-box inp-authno">
							<label for="authNum">인증번호</label><span class="inp-txt">“-” 없이 입력하세요. </span>
							<input type="text" id="authNum" class="mb"><button class="btn-authno">인증확인</button><button class="btn-re-authno">인증번호 재전송</button>
							<span class="inp-ps">*인증번호를 못 받으신 경우 인증번호 재전송을 눌러주세요.</span>
						</div>
						<div class="inp-box">
							<label for="country">거주지</label>
							<select id="country">
								<option value="" selected="selected">서울특별시</option>
							</select>
						</div>
					</form>
				</div>
				<ul class="btn-auth">
					<li><a href="#joinAuthno" data-rel="popup" data-position-to="window" class="btn-gray">건너뛰기</a></li>
					<li><a href="#" class="btn-skyblue">입력완료</a></li>
				</ul>
				<!-- 선택 입력사항 popup -->
				<div data-role="popup" id="joinAuthno" class="ui-content" data-overlay-theme="b">
					<div class="popup-area">
						<div class="popup-tit">선택 입력사항</div>
						<p class="popup-txt">해당 항목이 작성되어 있지 않으면,<br>통계 서비스를 이용하실 수 없습니다.</p>
						<ul class="btn2-popup">
							<li><a href="#" class="btn-skyblue">확인</a></li>
							<li><a href="#" data-rel="back" class="btn-gray">취소</a></li>
						</ul>
					</div>
				</div>
				<!-- 선택 입력사항 popup End -->
			</div>
			<!-- main End -->
		</div>
	</body>
</html>
