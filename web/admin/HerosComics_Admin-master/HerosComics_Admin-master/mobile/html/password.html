<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BOOK talk</title>
		<link rel="shortcut icon" href="favicon.ico">
		<!-- css -->
		<link rel="stylesheet" href="/mobile/css/jquery.mobile-1.4.5.css">
		<link rel="stylesheet" href="/mobile/css/globals.css">
		<link rel="stylesheet" href="/mobile/css/myinfo.css">
		<!-- js -->
		<script src="/includes/js/jquery.min.js"></script>
		<script src="/includes/js/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body>
		<div data-role="page">
			<!-- header -->
			<div data-role="header">
				<!-- logo -->
				<div class="header-top">
					<div class="header-btn-left btn-forward"><a href="#" ></a></div>
					<h1><a href="#"><img src="../img/common/logo.png" alt="BOOKtalk"></a></h1>
				</div>
				<!-- logo End -->
			</div>
			<!-- header End -->
			<!-- main -->
			<div data-role="main" class="ui-content pw-area">
				<h2>비밀번호 찾기</h2>
				<div class="find-pw">
					<form action="">
						<div class="pw-inp">
							<label for="findName">이름</label>
							<input type="text" id="findName">
						</div>
						<div class="pw-inp">
							<label for="findEmail">계정 이메일</label>
							<input type="text" id="findEmail">
							<div class="pw-inp-ps">임시 비밀번호를 계정 이메일로 전송합니다.<br>로그인 후 새 비밀번호로 변경해주세요.</div>
						</div>
						<div><a href="#erreo-userInfo" data-rel="popup" data-position-to="window" class="btn-skyblue">찾기</a></div>	
					</form>
				</div>
				<p class="service-center-tel">고객센터 번호 <br>02-1234-5678</p>
				<!-- 회원정보 popup -->
				<div data-role="popup" id="erreo-userInfo" class="ui-content" data-overlay-theme="b">
					<div class="popup-area">
						<div class="popup-tit">ERROR</div>
						<p class="popup-txt">회원정보를 찾을 수 없습니다.</p>
						<div class="btn-popup"><a href="#" data-rel="back" class="btn-skyblue">확인</a></div>
					</div>
				</div>
				<!-- 회원정보 popup End -->
				<!-- 이메일 popup -->
				<div data-role="popup" id="erreo-email" class="ui-content" data-overlay-theme="b">
					<div class="popup-area">
						<div class="popup-tit">ERROR</div>
						<p class="popup-txt">이메일 주소를 찾을 수 없습니다.</p>
						<div class="btn-popup"><a href="#" data-rel="back" class="btn-skyblue">확인</a></div>
					</div>
				</div>
				<!-- 이메일 popup End -->
			</div>
			<!-- main End -->
		</div>
	</body>
</html>
