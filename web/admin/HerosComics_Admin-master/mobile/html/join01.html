<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BOOK talk</title>
		<link rel="shortcut icon" href="favicon.ico">
		<!-- css -->
		<link rel="stylesheet" href="/mobile/css/jquery.mobile-1.4.5.css">
		<link rel="stylesheet" href="/mobile/css/globals.css">
		<link rel="stylesheet" href="/mobile/css/myinfo.css">
		<!-- js -->
		<script src="/includes/js/jquery.min.js"></script>
		<script src="/includes/js/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body>
		<div data-role="page">
			<!-- header -->
			<div data-role="header">
				<!-- logo -->
				<div class="header-top">
					<div class="header-btn-left btn-forward"><a href="#" ></a></div>
					<h1><a href="#"><img src="../img/common/logo.png" alt="BOOKtalk"></a></h1>
				</div>
			</div>
			<!-- header End -->
			<!-- main -->
			<div data-role="main" class="ui-content join-area">
				<h2 class="hide">북톡 회원가입</h2>
				<div class="sub-area">
					<form action="">
						<div class="inp-box">
							<label for="userEmail">계정</label><span class="inp-txt">Booktalk 로그인에 사용되는 이메일 계정입니다.</span>
							<input type="text" id="userEmail" class="mb">
							<span class="inp-ps">*계정 인증메일이 발송 됩니다.<br>사용하시는 이메일 주소를 입력해주세요.</span>
						</div>
						<div class="inp-box">
							<label for="userPw">비밀번호</label><span class="inp-txt">숫자+영문 조합 6자리 이상으로 입력해주세요.</span>
							<input type="password" id="userPw" class="mb">
							<span class="inp-warn">위에 입력하신 비밀번호와 다릅니다.</span>
						</div>
						<div class="inp-box mt">
							<label for="userPwChk">비밀번호 확인</label>
							<div class="inp-check"><input type="password" id="userPwChk"><span class="inp-check-ok"></span></div>
						</div>
						<div class="inp-box inp-checkID">
							<label for="userId">닉네임</label><span class="inp-txt">Booktalk 채팅방 등에 사용되는 이름입니다.</span>
							<div class="inp-check"><input type="text" id="userId" class="mb" placeholder="15자 이내로 작성해주세요."><span class="inp-check-ok inp-id-ok"></span><button class="btn-checkID">중복확인</button></div>
							<span class="inp-warn">이미 사용중인 닉네임 입니다.</span>
							<span class="inp-ps">*한번 등록한 닉네임은 변경이 안됩니다. 신중하게 선택하세요.</span>
						</div>
						<div class="mt50">
							<div class="inp-box">
								<label for="userName">이름</label>
								<input type="text" id="userName">
							</div>
							<div class="inp-box">
								<ul class="inp-birth">
									<li>
										<label for="yy">출생년도</label>
										<input type="text" id="yy" placeholder="예)1988">
									</li>
									<li>
										<label for="mm">월</label>
										<input type="text" id="mm">
									</li>
									<li>
										<label for="dd">일</label>
										<input type="text" id="dd">
									</li>
								</ul>
							</div>
							<div class="inp-gender">
								<div class="inp-tit">성별</div>
								<ul>
									<li><input type="radio" name="sex" id="man"><label for="man">남자</label></li>
									<li><input type="radio" name="sex" id="woman"><label for="woman">여자</label></li>
								</ul>
							</div>
						</div>
					</form>
				</div>
				<div class="btn-join-next"><a href="#" class="btn-skyblue">다음 단계</a></div>
			</div>
			<!-- main End -->
		</div>
	</body>
</html>
